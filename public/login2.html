<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/plugins/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <form style="padding:10rem 30rem 10rem 30rem !important">
      
        <h5 class="text-muted mb-4" style="text-align:center">LOGIN</h5>
        <h6 class="text-danger"  style="text-align: center; display:none" id="error"></h6>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <h4> <a href="forgotpass.html"> Forgot Password</a></h4>
        
        <h4> New To Vendors? <a href="signup.html"> SIGN UP</a></h4>
        <button type="submit" id="loginBtn" class="btn btn-primary">Login</button>
      </form>
      
    <script src="jquery/jquery.js"></script>
    <script src="jquery/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
